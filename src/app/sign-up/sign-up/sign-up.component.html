<h2 style="margin-left: 30px !important; margin-right: 30px !important;" mat-dialog-title>
    
  </h2>
  <form novalidate>
    <mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input  matInput [(ngModel)]="userDto.userName" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="userDto.email" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
         
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input  matInput [(ngModel)]="userDto.password" [ngModelOptions]="{standalone: true}" type="password" required>
          </mat-form-field>
          
        </div>
      </div>
    </mat-dialog-content>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-flat-button (click)="registrarUsuario()" color="primary" cdkFocusInitial>Guardar</button>
  </form>
